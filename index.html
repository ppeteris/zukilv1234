<!DOCTYPE html>
<html>
<head>
  <title>W3.CSS Template</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .w3-main {
      margin-left: 60px;
      margin-right: 60px;
    }
    .w3-container {
      padding-left: 20px;
      padding-right: 20px;
      position: relative;
    }
    .image-container {
      position: relative;
      cursor: pointer;
    }
    .popup-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 123, 255, 0.9);
      color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: none;
      text-align: center;
      width: 80%;
      max-width: 300px;
    }
    .w3-container img {
      border: 5px solid transparent;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
      width: 100%;
    }
    .w3-container img:hover {
      transform: scale(1.05);
      border-color: #007bff;
    }
  </style>
</head>
<body class="w3-light-grey">
  <div class="w3-main">
    <header id="portfolio">
      <div class="w3-container">
        <h1><b>My Portfolio</b></h1>
      </div>
    </header>
    <div class="w3-row-padding">
      <div class="w3-half w3-container w3-margin-bottom">
        <div class="image-container" onclick="togglePopup(this)">
          <img src="images/Ekr%C4%81nuz%C5%86%C4%93mums%202025-02-21%20123149.png" alt="Norway">
          <div class="popup-text">
            <p><b>Lorem Ipsum</b></p>
            <p>Praesent tincidunt sed tellus ut rutrum.</p>
          </div>
        </div>
      </div>
      <div class="w3-half w3-container w3-margin-bottom">
        <div class="image-container" onclick="togglePopup(this)">
          <img src="images/Ekr%C4%81nuz%C5%86%C4%93mums%202025-02-28%20120510.png" alt="Norway">
          <div class="popup-text">
            <p><b>Lorem Ipsum</b></p>
            <p>Sed vitae justo condimentum.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function togglePopup(element) {
      let popup = element.querySelector(".popup-text");
      popup.style.display = popup.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
